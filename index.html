	  <h1>Sliding Puzzle demo </h1>
    <div class="container">
	<br/>
	<div class="form-search">
		<input id="imageUrl"  class="input-xlarge" type="text" placeholder="Enter URL Image" />
		<select id="dim" style="display:none">
			  <option>2</option>
			  <option>3</option>
			  <option>4</option>
			  <option>5</option>
		</select>
		<button  id="generate" class="btn btn-info">Generate Puzzle</button>
	</div>
	<br/>
		<button id="shuffle" class="btn btn-info">Shuffle</button>
		<button id="solve" class="btn btn-info">Solve</button>
	<br/>
    <div id="puzzle" style="border:2px;border-style:solid"></div>
    </div>
	
	<script>
	$(document).ready(function () {
    var puzzle = new Puzzle.SlidingPuzzle("#puzzle");
	
	$("#generate").on("click",function(){
	var imageUrl=$("#imageUrl").val();
	var dim=$("#dim").val();
	if(/^([a-z]([a-z]|\d|\+|-|\.)*):(\/\/(((([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(%[\da-f]{2})|[!\$&'\(\)\*\+,;=]|:)*@)?((\[(|(v[\da-f]{1,}\.(([a-z]|\d|-|\.|_|~)|[!\$&'\(\)\*\+,;=]|:)+))\])|((\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])\.(\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])\.(\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])\.(\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5]))|(([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(%[\da-f]{2})|[!\$&'\(\)\*\+,;=])*)(:\d*)?)(\/(([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(%[\da-f]{2})|[!\$&'\(\)\*\+,;=]|:|@)*)*|(\/((([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(%[\da-f]{2})|[!\$&'\(\)\*\+,;=]|:|@)+(\/(([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(%[\da-f]{2})|[!\$&'\(\)\*\+,;=]|:|@)*)*)?)|((([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(%[\da-f]{2})|[!\$&'\(\)\*\+,;=]|:|@)+(\/(([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(%[\da-f]{2})|[!\$&'\(\)\*\+,;=]|:|@)*)*)|((([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(%[\da-f]{2})|[!\$&'\(\)\*\+,;=]|:|@)){0})(\?((([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(%[\da-f]{2})|[!\$&'\(\)\*\+,;=]|:|@)|[\uE000-\uF8FF]|\/|\?)*)?(\#((([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(%[\da-f]{2})|[!\$&'\(\)\*\+,;=]|:|@)|\/|\?)*)?$/i.test(imageUrl)) {
		$("#puzzle").html("");
		 puzzle.display({
			size: 3,
			image: imageUrl
		});
		
	} else {
		alert("invalid url");
	}
	});
	
    puzzle.display({
        size: 3,
        image: "images/vampire.jpg"
    });
    $("#shuffle").on("click", function () {
        puzzle.shuffle();
        $("#solve").attr("disabled", true);
    });
    $("#puzzle").on("puzzleShuffle", function () {
        $("#solve").removeAttr("disabled");
    });
    $("#solve").on("click", function () {
        puzzle.solve();
    });
});
	</script>
